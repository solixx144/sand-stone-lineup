<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sand Stone Mini Oyun</title>
<style>
* { box-sizing:border-box; margin:0; padding:0; }
body { font-family:Arial, sans-serif; background:#fff; color:#000; display:flex; flex-direction:column; min-height:100vh; }

/* Header */
header { display:flex; justify-content:space-between; align-items:center; background:#222; color:#fff; padding:10px 20px; flex-shrink:0; }
header h1 { font-size:1.3rem; cursor:pointer; }
header button { font-size:1rem; cursor:pointer; padding:5px 10px; }

/* Main */
main { flex:1; display:flex; flex-direction:column; justify-content:center; align-items:center; padding:20px; }

/* Mini map container ve fotoƒüraf */
#miniMapContainer { position:relative; display:inline-block; }
#miniMap { width:90%; max-width:800px; display:block; border:2px solid #000; border-radius:10px; cursor:pointer; }

/* Mini map √ºst√º reklam */
#miniAd { position:absolute; top:5px; left:50%; transform:translateX(-50%); background:rgba(255,255,0,0.8); padding:5px 10px; border:1px solid #000; cursor:pointer; font-weight:bold; }

/* Ayarlar Popup */
#settingsPopup { display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#fff; border:2px solid #000; padding:20px; z-index:50; }
#settingsPopup button, #settingsPopup select { margin:5px; cursor:pointer; }

/* Tutorial */
.tutorial { position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#f2f2f2; border:2px solid #000; padding:20px; z-index:60; display:none; }
.tutorial button { margin:5px; }

/* Responsive */
@media(max-width:768px){ header h1{font-size:1rem;} header button{font-size:0.9rem;} }
@media(max-width:480px){ header{flex-direction:column;align-items:flex-start;} header h1{margin-bottom:5px;} }
</style>
</head>
<body>

<header>
    <h1 id="sandStoneTitle">Sand Stone</h1>
    <button id="settingsBtn">‚ò∞ Ayarlar</button>
</header>

<main>
    <div id="miniMapContainer">
        <img id="miniMap" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGnQmTu2-0yu6rQSVa_4l7w18-6h8tYl3hQRy7deax1w&s=10">
        <div id="miniAd">REKLAM</div>
    </div>
</main>

<!-- Tutorial -->
<div class="tutorial" id="tutorial">
    <h2 id="tutorialTitle">Nasƒ±l Oynanƒ±r?</h2>
    <p id="tutorialText1">Mini map √ºstteki fotoƒürafa tƒ±klayƒ±nca link a√ßƒ±lacak.</p>
    <p id="tutorialText2">Sol √ºstten ayarlara girip tema deƒüi≈ütirebilirsiniz.</p>
    <button id="closeTutorial">Tamam</button>
</div>

<!-- Ayarlar Popup -->
<div id="settingsPopup">
    <h2 id="settingsTitle">Ayarlar & Haritalar</h2>
    <p id="themeText">Tema Se√ßimi:</p>
    <button id="themeLight">üåû Beyaz Tema</button>
    <button id="themeDark">üåô Siyah Tema</button>
    <br><br>
    <p id="langText">Dil Se√ßimi:</p>
    <select id="languageSelect">
        <option value="tr">T√ºrk√ße</option>
        <option value="en">English</option>
        <option value="ru">–†—É—Å—Å–∫–∏–π</option>
    </select>
    <br><br>
    <p id="mapsText">Haritalar:</p>
    <button class="mapBtn">Dune</button>
    <button class="mapBtn">Rust</button>
    <button class="mapBtn">Zone 7</button>
    <button class="mapBtn">Hanami</button>
    <button class="mapBtn">Province</button>
    <button class="mapBtn">Breeze</button>
    <br><br>
    <button id="reportError">Hata Bildir</button>
    <br><br>
    <button id="closeSettings">Kapat</button>
</div>

<script>
// Tutorial
const tutorial = document.getElementById('tutorial');
const closeTutorial = document.getElementById('closeTutorial');
tutorial.style.display='block';
closeTutorial.addEventListener('click',()=>tutorial.style.display='none');

// Mini map ve reklam tƒ±klamalarƒ±
const miniMap = document.getElementById('miniMap');
const miniAd = document.getElementById('miniAd');

// Mini map √ºzerindeki interaktif noktalar
const mapSpots = [
    {x:0.2, y:0.3, link:'https://www.youtube.com/embed/dQw4w9WgXcQ'},
    {x:0.5, y:0.5, link:'https://www.tiktok.com/@solixx144'},
    {x:0.7, y:0.2, link:'https://www.example.com'}
];

miniMap.addEventListener('click',(e)=>{
    const rect = miniMap.getBoundingClientRect();
    const clickX = (e.clientX - rect.left)/rect.width;
    const clickY = (e.clientY - rect.top)/rect.height;

    let clickedSpot = false;
    mapSpots.forEach(spot=>{
        const radius = 0.05;
        if(Math.abs(clickX-spot.x)<radius && Math.abs(clickY-spot.y)<radius){
            window.open(spot.link,'_blank');
            clickedSpot = true;
        }
    });

    if(!clickedSpot){
        window.open('https://www.tiktok.com/@solixx144','_blank');
    }
});

miniAd.addEventListener('click',()=>window.open('https://www.tiktok.com/@solixx144','_blank'));

// Sand Stone ba≈ülƒ±ƒüƒ± tƒ±klayƒ±nca efekt
const sandStoneTitle = document.getElementById('sandStoneTitle');
sandStoneTitle.addEventListener('click',()=>miniMap.scrollIntoView({behavior:'smooth', block:'center'}));

// Ayarlar paneli
const settingsBtn = document.getElementById('settingsBtn');
const settingsPopup = document.getElementById('settingsPopup');
const closeSettings = document.getElementById('closeSettings');
const themeLight = document.getElementById('themeLight');
const themeDark = document.getElementById('themeDark');
const reportError = document.getElementById('reportError');
const languageSelect = document.getElementById('languageSelect');

// Tema deƒüi≈ütirme
themeLight.addEventListener('click',()=>{
    document.body.style.backgroundColor='#fff';
    document.body.style.color='#000';
    settingsPopup.style.backgroundColor='#fff';
    settingsPopup.style.color='#000';
});
themeDark.addEventListener('click',()=>{
    document.body.style.backgroundColor='#222';
    document.body.style.color='#fff';
    settingsPopup.style.backgroundColor='#333';
    settingsPopup.style.color='#fff';
});

// Haritalar tƒ±klamasƒ± (Yakƒ±nda Gelecek)
const mapButtons = document.querySelectorAll('.mapBtn');
mapButtons.forEach(btn=>{
    btn.addEventListener('click',()=>{
        const lang = languageSelect.value;
        let msg = '';
        if(lang==='tr') msg='Yakƒ±nda Gelecek üöÄ';
        else if(lang==='en') msg='Coming Soon üöÄ';
        else if(lang==='ru') msg='–°–∫–æ—Ä–æ –±—É–¥–µ—Ç üöÄ';
        alert(msg);
    });
});

// Hata bildir
reportError.addEventListener('click',()=>{
    window.open('https://www.tiktok.com/@solixx144','_blank');
    const lang = languageSelect.value;
    let alertMsg = '';
    if(lang==='tr') alertMsg="Hata bildirmek i√ßin TikTok DM atabilirsiniz!";
    else if(lang==='en') alertMsg="Send a TikTok DM to report an issue!";
    else if(lang==='ru') alertMsg="–û—Ç–ø—Ä–∞–≤—å—Ç–µ TikTok DM, —á—Ç–æ–±—ã —Å–æ–æ–±—â–∏—Ç—å –æ –ø—Ä–æ–±–ª–µ–º–µ!";
    alert(alertMsg);
});

// Ayarlar popup a√ß/kapat
settingsBtn.addEventListener('click',()=>settingsPopup.style.display='block');
closeSettings.addEventListener('click',()=>settingsPopup.style.display='none');

// Dil deƒüi≈üimi ‚Äì tutorial ve ayarlar
const tutorialTitle = document.getElementById('tutorialTitle');
const tutorialText1 = document.getElementById('tutorialText1');
const tutorialText2 = document.getElementById('tutorialText2');
const settingsTitle = document.getElementById('settingsTitle');
const themeText = document.getElementById('themeText');
const langText = document.getElementById('langText');
const mapsText = document.getElementById('mapsText');

const translations = {
    tr:{
        tutorialTitle:"Nasƒ±l Oynanƒ±r?",
        tutorialText1:"Mini map √ºstteki fotoƒürafa tƒ±klayƒ±nca link a√ßƒ±lacak.",
        tutorialText2:"Sol √ºstten ayarlara girip tema deƒüi≈ütirebilirsiniz.",
        settingsTitle:"Ayarlar & Haritalar",
        themeText:"Tema Se√ßimi:",
        langText:"Dil Se√ßimi:",
        mapsText:"Haritalar:"
    },
    en:{
        tutorialTitle:"How to Play?",
        tutorialText1:"Click on the mini map image above to open the link.",
        tutorialText2:"Go to settings at the top-left to change the theme.",
        settingsTitle:"Settings & Maps",
        themeText:"Theme Selection:",
        langText:"Language:",
        mapsText:"Maps:"
    },
    ru:{
        tutorialTitle:"–ö–∞–∫ –∏–≥—Ä–∞—Ç—å?",
        tutorialText1:"–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –º–∏–Ω–∏-–∫–∞—Ä—Ç—ã –≤—ã—à–µ, —á—Ç–æ–±—ã –æ—Ç–∫—Ä—ã—Ç—å —Å—Å—ã–ª–∫—É.",
        tutorialText2:"–ü–µ—Ä–µ–π–¥–∏—Ç–µ –≤ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –≤ –ª–µ–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É, —á—Ç–æ–±—ã –∏–∑–º–µ–Ω–∏—Ç—å —Ç–µ–º—É.",
        settingsTitle:"–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏ –∫–∞—Ä—Ç—ã",
        themeText:"–í—ã–±–æ—Ä —Ç–µ–º—ã:",
        langText:"–Ø–∑—ã–∫:",
        mapsText:"–ö–∞—Ä—Ç—ã:"
    }
};

languageSelect.addEventListener('change', ()=>{
    const lang = languageSelect.value;
    tutorialTitle.textContent = translations[lang].tutorialTitle;
    tutorialText1.textContent = translations[lang].tutorialText1;
    tutorialText2.textContent = translations[lang].tutorialText2;
    settingsTitle.textContent = translations[lang].settingsTitle;
    themeText.textContent = translations[lang].themeText;
    langText.textContent = translations[lang].langText;
    mapsText.textContent = translations[lang].mapsText;
});
</script>

</body>
</html>
