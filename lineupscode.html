</head>
<body>

<!-- Tutorial -->
<div id="tutorial">

<script>
// Reklam banner
const ads=["https://www.tiktok.com/@solixx144","https://www.youtube.com/","https://example.com"];
let currentAd=0;
const adBanner=document.getElementById("adBanner");
adBanner.onclick=()=>{window.open(ads[currentAd],"_blank"); currentAd=(currentAd+1)%ads.length;}

// Men√º toggle
function toggleMenu(){

// Haritalar -> Yakƒ±nda

// Dil Se√ßimi

ru:{header:"Sand Stone Lineup",tutorial:"–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫—Ä–∞—Å–Ω—ã–µ —Ç–æ—á–∫–∏ ‚Üí –≤—ã–±–µ—Ä–∏—Ç–µ –≥—Ä–∞–Ω–∞—Ç—É ‚Üí —Å–º–æ—Ç—Ä–∏—Ç–µ –≤–∏–¥–µ–æ",lightTheme:"–°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞",darkTheme:"–¢–µ–º–Ω–∞—è —Ç–µ–º–∞",smoke:"–î—ã–º–æ–≤–∞—è",flash:"–§–ª–µ—à",molly:"–ú–æ–ª–ª–∏"}
};
langSelect.onchange=()=>{

document.querySelectorAll("#grenadeMenu button").forEach(btn=>{

}

// Tema

// Grenade sistemi ve videolar
const videos={

"B Site":{smoke:"https://www.youtube.com/embed/dQw4w9WgXcQ",flash:"https://www.youtube.com/embed/dQw4w9WgXcQ",molly:"https://www.youtube.com/embed/dQw4w9WgXcQ"}
};
let currentArea="Market";

document.getElementById("marketDot").onclick=()=>openMenu("Market");
document.getElementById("aSiteDot").onclick=()=>openMenu("A Site");
document.getElementById("bSiteDot").onclick=()=>openMenu("B Site");

function openMenu(area){
currentArea=area;
document.getElementById("menuTitle").innerText=area;
document.getElementById("grenadeMenu").style.display="block";
}

// Grenade butonlarƒ± -> video a√ß
document.querySelectorAll("#grenadeMenu button").forEach(btn=>{
btn.onclick=()=>{
document.getElementById("videoFrame").src=videos[currentArea][btn.dataset.type]+"?autoplay=1";
document.getElementById("videoPopup").style.display="block";
document.getElementById("grenadeMenu").style.display="none";
}
});

// X ile popup kapatma
document.getElementById("closeMenu").onclick=()=>{document.getElementById("grenadeMenu").style.display="none";};
document.getElementById("closeVideo").onclick=()=>{
document.getElementById("videoFrame").src="";

};

// PWA Service Worker
if("serviceWorker" in navigator){navigator.serviceWorker.register("sw.js");}
</script>
