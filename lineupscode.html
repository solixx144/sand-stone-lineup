<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sand Stone Lineup</title>

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Arial,sans-serif;background:#fff;color:#000;min-height:100vh}

/* Banner */
#topBanner{
position:fixed;top:0;left:0;width:100%;
background:yellow;color:black;
text-align:center;padding:10px;
font-weight:bold;cursor:pointer;z-index:1000}

/* Header */
header{
margin-top:45px;
display:flex;justify-content:space-between;
align-items:center;
background:#222;color:#fff;
padding:10px 20px}

/* Main */
main{
display:flex;justify-content:center;
align-items:center;padding:20px}

/* Mini map */
#miniMapContainer{position:relative}
#miniMap{
width:90vw;max-width:800px;
border:2px solid #000;
border-radius:10px}

/* KÄ±rmÄ±zÄ± nokta */
.red-dot{
position:absolute;width:14px;height:14px;
background:red;border-radius:50%;
border:2px solid white;
transform:translate(-50%,-50%);
cursor:pointer}

/* Grenade menÃ¼ */
#grenadeMenu{
display:none;position:fixed;
top:50%;left:50%;
transform:translate(-50%,-50%);
background:#111;padding:15px;
border-radius:10px;z-index:300}

#grenadeMenu h3{
color:white;text-align:center;margin-bottom:8px}

#grenadeMenu button{
width:100%;margin:5px 0;
padding:8px;background:#222;
color:white;border:none;
border-radius:6px;cursor:pointer}

#grenadeMenu button:hover{background:red}

/* Video popup */
#videoPopup{
display:none;position:fixed;
top:50%;left:50%;
transform:translate(-50%,-50%);
background:black;padding:10px;
border-radius:10px;z-index:400}

#videoPopup iframe{
width:320px;height:180px}

#videoPopup button{
width:100%;margin-top:6px}

/* Ayarlar */
#settingsPopup{
display:none;position:fixed;
top:50%;left:50%;
transform:translate(-50%,-50%);
background:white;padding:20px;
border-radius:10px;z-index:300}

/* Tutorial */
#tutorial{
position:fixed;top:50%;left:50%;
transform:translate(-50%,-50%);
background:#f2f2f2;padding:20px;
border-radius:10px;z-index:500}
</style>
</head>

<body>

<div id="topBanner">REKLAM â€“ TIKLA</div>

<header>
<h1>Sand Stone Lineup</h1>
<button id="settingsBtn">â˜°</button>
</header>

<main>
<div id="miniMapContainer">
<img id="miniMap" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGnQmTu2-0yu6rQSVa_4l7w18-6h8tYl3hQRy7deax1w&s=10">

<!-- ANA NOKTALAR -->
<div class="red-dot" id="marketDot" style="left:58%;top:62%"></div>
<div class="red-dot" id="aSiteDot" style="left:25%;top:40%"></div>
<div class="red-dot" id="bSiteDot" style="left:78%;top:35%"></div>
</div>
</main>

<!-- Grenade MenÃ¼ -->
<div id="grenadeMenu">
<h3 id="menuTitle">Market</h3>
<button data-type="smoke">Smoke</button>
<button data-type="flash">Flash</button>
<button data-type="molly">Molly</button>
</div>

<!-- Video -->
<div id="videoPopup">
<iframe id="videoFrame" allowfullscreen></iframe>
<button id="closeVideo">Kapat</button>
</div>

<!-- Ayarlar -->
<div id="settingsPopup">
<h3>Ayarlar</h3>
<button id="lightTheme">Beyaz Tema</button>
<button id="darkTheme">Siyah Tema</button>
<hr>
<h4>Haritalar</h4>
<button class="mapBtn">Dune</button>
<button class="mapBtn">Rust</button>
<button class="mapBtn">Zone 7</button>
<button class="mapBtn">Hanami</button>
<button class="mapBtn">Province</button>
<button class="mapBtn">Breeze</button>
<br><br>
<button onclick="settingsPopup.style.display='none'">Kapat</button>
</div>

<!-- Tutorial -->
<div id="tutorial">
<h3>NasÄ±l KullanÄ±lÄ±r?</h3>
<p>KÄ±rmÄ±zÄ± noktalara tÄ±kla â†’ grenade seÃ§ â†’ video izle</p>
<button onclick="tutorial.style.display='none'">Tamam</button>
</div>

<script>
// Banner
topBanner.onclick=()=>window.open("https://www.tiktok.com/@solixx144","_blank");

// Ayarlar
settingsBtn.onclick=()=>settingsPopup.style.display="block";

// Tema
lightTheme.onclick=()=>document.body.style.background="#fff";
darkTheme.onclick=()=>document.body.style.background="#222";

// Haritalar -> YakÄ±nda
document.querySelectorAll(".mapBtn")
.forEach(b=>b.onclick=()=>alert("YakÄ±nda ðŸš§"));

// Grenade sistemi
const videos={
Market:{smoke:"https://www.youtube.com/embed/dQw4w9WgXcQ",
flash:"https://www.youtube.com/embed/dQw4w9WgXcQ",
molly:"https://www.youtube.com/embed/dQw4w9WgXcQ"},
"A Site":{smoke:"https://www.youtube.com/embed/dQw4w9WgXcQ",
flash:"https://www.youtube.com/embed/dQw4w9WgXcQ",
molly:"https://www.youtube.com/embed/dQw4w9WgXcQ"},
"B Site":{smoke:"https://www.youtube.com/embed/dQw4w9WgXcQ",
flash:"https://www.youtube.com/embed/dQw4w9WgXcQ",
molly:"https://www.youtube.com/embed/dQw4w9WgXcQ"}
};

let currentArea="Market";

marketDot.onclick=()=>openMenu("Market");
aSiteDot.onclick=()=>openMenu("A Site");
bSiteDot.onclick=()=>openMenu("B Site");

function openMenu(area){
currentArea=area;
menuTitle.innerText=area;
grenadeMenu.style.display="block";
}

document.querySelectorAll("#grenadeMenu button")
.forEach(btn=>{
btn.onclick=()=>{
videoFrame.src=videos[currentArea][btn.dataset.type]+"?autoplay=1";
videoPopup.style.display="block";
grenadeMenu.style.display="none";
}});

closeVideo.onclick=()=>{
videoPopup.style.display="none";
videoFrame.src="";
};
</script>

</body>
</html>
