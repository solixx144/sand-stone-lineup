<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sand Stone Lineup</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Sand Stone Lineup</h1>
  <button id="menuBtn">☰</button>
</header>

<div class="menu" id="mapMenu">
  <h3>Haritalar</h3>
  <button class="mapBtn">Dune – Yakında</button>
  <button class="mapBtn">Rust – Yakında</button>
  <button class="mapBtn">Zone 7 – Yakında</button>
  <button class="mapBtn">Hanami – Yakında</button>
  <button class="mapBtn">Province – Yakında</button>
  <button class="mapBtn">Breeze – Yakında</button>
  <button class="closeMenu" id="closeMenu">Kapat</button>
</div>

<main>
  <div class="map-container">
    <img class="map" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGnQmTu2-0yu6rQSVa_4l7w18-6h8tYl3hQRy7deax1w&s=10">
    <div class="point" data-name="Market" style="left:58%;top:62%"></div>
    <div class="point" data-name="A Site" style="left:25%;top:40%"></div>
    <div class="point" data-name="B Site" style="left:78%;top:35%"></div>
  </div>
</main>

<div class="popup" id="popup">
  <div class="popup-card">
    <div class="popup-header">
      <span id="popupTitle"></span>
      <button id="closePopup">×</button>
    </div>
    <button class="grenade-btn">Grenade – Yakında</button>
    <button class="grenade-btn">Smoke – Yakında</button>
    <button class="grenade-btn">Flash – Yakında</button>
    <button class="grenade-btn">Molly – Yakında</button>
  </div>
</div>

<div class="tutorial" id="tutorial">
  <div class="tutorial-card">
    <h3>Nasıl Kullanılır?</h3>
    <p>Kırmızı noktalara tıkla → Grenade türünü seç</p>
    <button id="closeTutorial">Tamam</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
