<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sand Stone Lineup</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0e0e0e;
  color: white;
  text-align: center;
}

header {
  padding: 10px;
  background: #111;
}

select {
  padding: 5px;
  font-size: 14px;
}

#map {
  position: relative;
  max-width: 420px;
  margin: 20px auto;
}

#map img {
  width: 100%;
  display: block;
}

/* KIRMIZI NOKTA */
.point {
  width: 14px;
  height: 14px;
  background: red;
  border-radius: 50%;
  position: absolute;
  cursor: pointer;
  border: 2px solid white;
}

/* POPUP */
#popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: none;
  align-items: center;
  justify-content: center;
}

#popupContent {
  background: #1a1a1a;
  padding: 20px;
  width: 90%;
  max-width: 320px;
  border-radius: 10px;
}

#popupContent button {
  margin: 5px;
  padding: 8px 12px;
  cursor: pointer;
}

#close {
  background: red;
  color: white;
  border: none;
}
</style>
</head>

<body>

<header>
  <h2 id="title">Sand Stone Lineup</h2>
  <select id="lang">
    <option value="tr">TR</option>
    <option value="en">EN</option>
    <option value="ru">RU</option>
  </select>
</header>

<div id="map">
  <!-- MÄ°NÄ° MAP -->
  <img src="https://i.imgur.com/4Qy6FjP.png" alt="mini map">

  <!-- DOÄžRU NOKTALAR -->
  <!-- A SITE -->
  <div class="point" style="top:35%; left:28%;" data-site="A"></div>

  <!-- B SITE -->
  <div class="point" style="top:60%; left:70%;" data-site="B"></div>

  <!-- MARKET -->
  <div class="point" style="top:45%; left:50%;" data-site="MARKET"></div>
</div>

<!-- POPUP -->
<div id="popup">
  <div id="popupContent">
    <h3 id="popupTitle"></h3>
    <button id="smoke">ðŸ’¨ Smoke</button>
    <button id="flash">âš¡ Flash</button>
    <button id="molly">ðŸ”¥ Molly</button><br><br>
    <button id="close">X</button>
  </div>
</div>

<!-- JS TAM BURADA -->
<script>
console.log("JS Ã‡ALIÅžIYOR");

const popup = document.getElementById("popup");
const popupTitle = document.getElementById("popupTitle");
const langSelect = document.getElementById("lang");

const text = {
  tr: { smoke:"Smoke", flash:"Flash", molly:"Molly" },
  en: { smoke:"Smoke", flash:"Flash", molly:"Molly" },
  ru: { smoke:"Ð”Ñ‹Ð¼", flash:"Ð¤Ð»ÐµÑˆ", molly:"ÐœÐ¾Ð»Ð¾Ñ‚Ð¾Ð²" }
};

document.querySelectorAll(".point").forEach(p => {
  p.addEventListener("click", () => {
    popupTitle.innerText = p.dataset.site;
    popup.style.display = "flex";
    updateLang();
  });
});

document.getElementById("close").onclick = () => {
  popup.style.display = "none";
};

langSelect.onchange = updateLang;

function updateLang() {
  const l = langSelect.value;
  smoke.innerText = text[l].smoke;
  flash.innerText = text[l].flash;
  molly.innerText = text[l].molly;
}
</script>

</body>
</html>
