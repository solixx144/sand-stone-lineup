<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Sand Stone Lineup</title>

<style>
body {
  margin: 0;
  background: #0f0f0f;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#map {
  position: relative;
  width: 90vw;
  max-width: 600px;
}

#map img {
  width: 100%;
  display: block;
}

/* kırmızı nokta */
.point {
  position: absolute;
  width: 14px;
  height: 14px;
  background: red;
  border-radius: 50%;
  cursor: pointer;
  z-index: 10;
  animation: pulse 1.6s infinite alternate;
}

@keyframes pulse {
  from { box-shadow: 0 0 5px red; transform: translateX(-2px); }
  to   { box-shadow: 0 0 14px red; transform: translateX(2px); }
}

/* popup */
#popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 100;
}

#popupContent {
  background: #1a1a1a;
  padding: 20px;
  border-radius: 10px;
  color: white;
  min-width: 200px;
  text-align: center;
}

#close {
  margin-top: 10px;
  padding: 6px 12px;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="map">
  <!-- mini map -->
  <img src="map.png" alt="map">

  <!-- KIRMIZI NOKTA -->
  <div class="point" style="top:40%; left:55%;" data-text="A Site Smoke"></div>
</div>

<!-- POPUP -->
<div id="popup">
  <div id="popupContent">
    <div id="popupText"></div>
    <button id="close">X</button>
  </div>
</div>

<script>
console.log("JS ÇALIŞIYOR");

document.querySelectorAll(".point").forEach(p => {
  p.addEventListener("click", () => {
    document.getElementById("popupText").innerText = p.dataset.text;
    document.getElementById("popup").style.display = "flex";
  });
});

document.getElementById("close").onclick = () => {
  document.getElementById("popup").style.display = "none";
};
</script>

</body>
</html>
