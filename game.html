<script>
// Tutorial
const tutorial = document.getElementById('tutorial');
const closeTutorial = document.getElementById('closeTutorial');
tutorial.style.display = 'block';
closeTutorial.addEventListener('click', () => tutorial.style.display = 'none');

// Tema
const themeToggle = document.getElementById('themeToggle');
let isDarkTheme = false;
themeToggle.addEventListener('click', () => {
    isDarkTheme = !isDarkTheme;
    document.body.style.backgroundColor = isDarkTheme ? '#222' : '#fff';
    document.body.style.color = isDarkTheme ? '#fff' : '#000';
    themeToggle.textContent = isDarkTheme ? 'ğŸŒ' : 'ğŸŒ™';

// Canvas ve responsive
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

function resizeCanvas() {
    canvas.width = window.innerWidth * 0.9;
    canvas.height = window.innerHeight * 0.7;
    drawMap(currentMap);
}
window.addEventListener('resize', resizeCanvas);

// Mini map gÃ¶rseli
const miniMapImg = new Image();
miniMapImg.src = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGnQmTu2-0yu6rQSVa_4l7w18-6h8tYl3hQRy7deax1w&s=10';

// Mini mapler
const map1 = [
    { x: 100, y: 150, width: 50, height: 50, videoUrl: '' },
    { x: 400, y: 300, width: 50, height: 50, videoUrl: 'https://www.youtube.com/embed/dQw4w9WgXcQ' }
];
const map2 = [
    { x: 150, y: 200, width: 50, height: 50, videoUrl: '' },
    { x: 500, y: 350, width: 50, height: 50, videoUrl: '' }
];

let currentMap = map1;

// Harita Ã§izimi
function drawMap(mapSpots) {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    if(miniMapImg.complete) {
        ctx.drawImage(miniMapImg, 0, 0, canvas.width, canvas.height);
    }
    mapSpots.forEach(spot => {
        ctx.fillStyle = 'red';
        ctx.fillRect(spot.x, spot.y, spot.width, spot.height);
    });
}

miniMapImg.onload = () => drawMap(currentMap);

// Video aÃ§ma
const videoContainer = document.getElementById('videoContainer');
const videoPlayer = document.getElementById('videoPlayer');
function openVideo(url) {
    if(!url) { alert('YakÄ±nda Gelecek ğŸš€'); return; }
    videoPlayer.src = url;
    videoContainer.style.display = 'flex';
}
videoContainer.addEventListener('click', () => {
    videoContainer.style.display = 'none';
    videoPlayer.src = '';
});

// TÄ±klama
canvas.addEventListener('click', (e) => {
    const mouseX = e.offsetX;
    const mouseY = e.offsetY;
    currentMap.forEach(spot => {
        if(mouseX >= spot.x && mouseX <= spot.x + spot.width &&
           mouseY >= spot.y && mouseY <= spot.y + spot.height) {
               openVideo(spot.videoUrl);
        }
    });
});

// Ayarlar
const settings = document.getElementById('settings');
const settingsPopup = document.getElementById('settingsPopup');
const closeSettings = document.getElementById('closeSettings');
const themeLight = document.getElementById('themeLight');
const themeDark = document.getElementById('themeDark');
const reportError = document.getElementById('reportError');

settings.addEventListener('click', () => { settingsPopup.style.display = 'block'; });
closeSettings.addEventListener('click', () => { settingsPopup.style.display = 'none'; });

themeLight.addEventListener('click', () => {
    document.body.style.backgroundColor = '#fff';
    document.body.style.color = '#000';
});
themeDark.addEventListener('click', () => {
